<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Office 95 Professional</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            margin-top: 50px;
            margin-bottom: 50px;
        }

        h1 {
            color: #333;
        }

        .info-box {
            display: inline-block;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            width: 90%;
            max-width: 350px;
            text-align: left;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .info-box h2 {
            margin-top: 0;
            color: #4CAF50;
        }

        .download-buttons-container {
            margin-top: 20px;
        }

        .download-servers-title {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .download-options {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .download-options button {
            width: 80%;
            max-width: 300px;
            text-align: center;
            position: relative;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 8px;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s ease;
            background-color: #4CAF50; /* Green */
        }

        .download-options button:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            .info-box {
                width: 100%;
                padding: 15px;
            }

            .download-options button {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Microsoft Office 95 Professional</h1>

        <div class="info-box">
            <h2>File Information</h2>
            <p><strong>Filename:</strong> Microsoft Office 95 Professional.zip</p>
            <p><strong>Size:</strong> 457 MB</p>
            <p><strong>MD5 Code:</strong> c9a9413a0538496b1eba90c6cd8973f1</p>
        </div>

        <div class="download-buttons-container">
            <div class="download-servers-title">Download Servers</div>
            <div class="download-options">
                <button onclick="handleServerClick('gdrive')">Google Drive</button>
                <button onclick="handleServerClick('10gbps')">10GBPS</button>
                <button onclick="handleServerClick('mediafire')">MediaFire</button>
                <button onclick="handleServerClick('mega')">Mega.nz</button>
                <button onclick="handleServerClick('multiup')">MultiUp</button>
                <button onclick="handleServerClick('pixeldrain')">Pixeldrain</button>
                <button onclick="handleServerClick('filen')">Filen</button>
            </div>
        </div>
    </div>
    <script>
        function handleServerClick(service) {
            const urls = {
                gdrive: 'https://drive.google.com/uc?export=download&id=122ZVo0lHJh_Iv5erzzbiA5ikAhVbrTuJ',
                '10gbps': 'https://s1-p.cybar.xyz/S28/Microsoft%20Office%2095%20Professional/Microsoft%20Office%2095%20Professional.zip',
                mediafire: 'https://www.mediafire.com/file/8s403x3yuom23p5/Microsoft_Office_95_Professional.zip/file',
                mega: 'https://mega.nz/file/sJ4gkJ4a#LdFuJDoqxjjDdCJy6vU9XaXQY_7NYzQ9i2kC6LEMBiU',
                multiup: 'https://multiup.io/download/273e12caccd774e283b675ea0a5c4324/Microsoft%20Office%2095%20Professional.zip',
                pixeldrain: 'https://pixeldrain.com/u/FjwoXe3i',
                filen: 'https://drive.filen.io/d/14dfee1e-cbec-4811-b8b9-1058c1b39c6a#HBs8IEx9zbr8ek9MfwnDc4Y2v9Zj5f0S'
            };

            window.open(urls[service], '_blank');
        }
    </script>
</body>
</html>
