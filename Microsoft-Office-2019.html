<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Office 2019 Professional Plus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            margin-top: 50px;
            margin-bottom: 50px;
        }

        h1 {
            color: #333;
        }

        .info-box {
            display: inline-block;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            width: 90%;
            max-width: 350px;
            text-align: left;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .info-box h2 {
            margin-top: 0;
            color: #4CAF50;
        }

        .download-buttons-container {
            margin-top: 20px;
        }

        .download-servers-title {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .download-options {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .download-options button {
            width: 80%;
            max-width: 300px;
            text-align: center;
            position: relative;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 8px;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s ease;
            background-color: #4CAF50; /* Green */
        }

        .download-options button:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            .info-box {
                width: 100%;
                padding: 15px;
            }

            .download-options button {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Microsoft Office 2019 Professional Plus</h1>

        <div class="info-box">
            <h2>File Information</h2>
            <p><strong>Filename:</strong> Microsoft Office 2019 Pro Plus.zip</p>
            <p><strong>Size:</strong> 3.29 GB</p>
            <p><strong>MD5 Code:</strong> b66805424fba82070ad23d73e029e245</p>
        </div>

        <div class="download-buttons-container">
            <div class="download-servers-title">Download Servers</div>
            <div class="download-options">
                <button onclick="handleServerClick('gdrive')">Google Drive</button>
                <button onclick="handleServerClick('10gbps')">10GBPS</button>
                <button onclick="handleServerClick('mediafire')">MediaFire</button>
                <button onclick="handleServerClick('mega')">Mega.nz</button>
                <button onclick="handleServerClick('multiup')">MultiUp</button>
                <button onclick="handleServerClick('pixeldrain')">Pixeldrain</button>
                <button onclick="handleServerClick('filen')">Filen</button>
            </div>
        </div>
    </div>
    <script>
        function handleServerClick(service) {
            const urls = {
                gdrive: 'https://drive.google.com/uc?export=download&id=1n9dHkWl7IIM9Ueg558YvFXsiw55yIK7S',
                '10gbps': 'https://s1-p.cybar.xyz/S28/Microsoft%20Office%202019%20Pro%20Plus/Microsoft%20Office%202019%20Pro%20Plus.zip',
                mediafire: 'https://www.mediafire.com/file/git8ljjdx5a15zh/Microsoft_Office_2019_Pro_Plus.zip/file',
                mega: 'https://mega.nz/file/sEhUGZCL#7UnLThF1EdlRY1lddNL9WcMxnsw2q_mTQU4KcnDU23k',
                multiup: 'https://multiup.io/download/78227a4b91bc63b6e4287d4738f0b24c/Microsoft%20Office%202019%20Pro%20Plus.zip',
                pixeldrain: 'https://pixeldrain.com/u/pmnmMce3',
                filen: 'https://drive.filen.io/d/2cd25e05-fc06-4e92-bb1e-877d0d7378c4#3gMOf5YuCiz38sQfV4ZXHK9RNwfj4Cln'
            };

            window.open(urls[service], '_blank');
        }
    </script>
</body>
</html>
